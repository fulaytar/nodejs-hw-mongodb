tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update a contact with provided data'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the contact to update
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 12
          email:
            description: "Contact's email"
            type: string
          isFavourite:
            description: "Contact's option. Should be between true or false"
            type: boolean
          contactType:
            description: 'Type of contacts kind'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '422':
    $ref: '../../../components/responses/422.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
