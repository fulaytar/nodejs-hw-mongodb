#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          # - userId
        properties:
          # _id:
          #   description: "Contact's id"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 12
          email:
            description: "Contact's email"
            type: string
          isFavourite:
            description: "Contact's option. Should be between true or false"
            type: boolean
          contactType:
            description: 'Type of contacts kind'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          # userId:
          #   description: "Contact's parent id"
          #   type: string
          #   example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contacts's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
